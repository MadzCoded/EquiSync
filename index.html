<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EquiSync Webtool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>EquiSync</h1>
  </header>

  <main id="content">
    <section id="stable">
      <h2>Your Stable</h2>

      <p id="stable-empty">No horses added yet.</p>

      <!-- List that app.js will fill with horses -->
      <ul id="stable-list" class="stable-list"></ul>
    </section>
  </main>

  <!-- JS for the webtool (NOT the extension) -->
  <script src="app.js"></script>
</body>
</html>
